<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Page</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #typedText {
      text-align: left;
      font-size: 24px;
      margin-bottom: 20px;
      display: inline-block;
      width: 300px; /* Set a fixed width for the typing area */
    }

    #commandSymbol {
      margin-right: 5px;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      animation: pulse 1s infinite alternate; /* Adjust the duration of the pulse animation */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2); /* Increase the scale for pulsating effect */
      }
      100% {
        transform: scale(1);
      }
    }

    .image-container img {
      cursor: pointer;
      max-width: 100%;
    }

    .icons-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .icons-container a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    .icons-container img {
      width: 50px;
      height: auto;
      margin-bottom: 5px;
    }

    .japanese-text {
      font-family: 'Arial Black', sans-serif; /* Use a thick font */
      font-size: 36px; /* Increase the font size */
      margin-top: 30px; /* Add more margin-top for more space */
    }

    /* Hide audio controls */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Add the welcome music audio element -->
  <audio id="welcomeMusic" src="sounds/welcome.mp3" preload="auto"></audio>
  <!-- Add the main music audio element -->
  <audio id="mainMusic" src="sounds/main.mp3" preload="auto"></audio>
  <!-- Add the scream audio element -->
  <audio id="screamAudio" src="sounds/scream.mp3" preload="auto"></audio>

  <div id="typedText">
    <span id="commandSymbol">&gt;</span>
    <span id="text"></span>
  </div>

  <div class="image-container">
    <img src="images/mike.png" alt="Mike Image" id="image">
  </div>

  <div class="icons-container">
    <a href="https://twitter.com/aki_tan_o" target="_blank">
      <img src="images/twitter.png" alt="Twitter Icon">
      Twitter
    </a>
    <a href="https://youtube.com/@Ryuu212" target="_blank">
      <img src="images/youtube.png" alt="YouTube Icon">
      YouTube
    </a>
  </div>

  <div class="japanese-text">こんにちは、秋です。</div>

  <script src="script.js"></script>
</body>
</html>
